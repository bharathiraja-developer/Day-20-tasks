<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <style>
        .sameFont {
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-image:  linear-gradient(to right,#D8C6A1,#445655);
        }
        .classcenter{
            text-align: center;
            background-image: linear-gradient(to left,#D8C6A1,#445655);
        }
        input {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container-fluid sameFont">
        <div class="row">
            <div class="col-12">
                <h1 class="fw-bold">Weather</h1>
                <p>Enter a city name below to find the current weather of the city</p>
            </div>
        </div>
        <div class="row gy-3">
            <div class="col-sm-8 col-11">
                <input class="mt-1 cityName" type="text">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary searchButton"> Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6 details">
            </div>
            <div class="col-3">
            
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
