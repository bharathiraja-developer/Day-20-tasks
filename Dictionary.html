<!-- In this task dictionary website is created by using dictionary API -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dictionary</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            <style>
                .sameFont{
                    margin: 20px;
                    font-family:Arial, Helvetica, sans-serif;
                }
                input{
                    width: 100%;
                }
            </style>
    </head>
    <body>
        
        <div class="container-fluid sameFont">
            <div class="row">
                <div class="col-12">
                <h1 class="fw-bold">Dictionary</h1>
                <p>Enter a word below to find the meaning of the word</p>     
                </div>
            </div>
            <div class="row gy-3">
                <div class="col-sm-8 col-11">
                    <input class="mt-1 wordInput" type="text">
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary searchButton"> Search</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 wordClass">

                </div>
            </div>

        </div>

        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>
